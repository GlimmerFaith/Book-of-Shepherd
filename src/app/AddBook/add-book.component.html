<div class="container">
  <div class="add-book-form">
    <h2>Add a New Book</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>

      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="author" name="author" required>

      <label for="imageLink">Image Link:</label>
      <input type="text" id="imageLink" [(ngModel)]="imageLink" name="imageLink" required>

      <label for="country">Country:</label>
      <input type="text" id="country" [(ngModel)]="country" name="country" required>

      <label for="language">Language:</label>
      <input type="text" id="language" [(ngModel)]="language" name="language" required>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" [(ngModel)]="pages" name="pages" required>

      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="year" name="year" required>

      <label for="link">Link:</label>
      <input type="text" id="link" [(ngModel)]="link" name="link" required>

      <button type="submit" class="submit-btn"><S></S>Submit</button>
    </form>

    <div *ngIf="showConfirmation" class="confirmation">
      <p>Book added successfully!</p>
      <button (click)="redirectToBooks()">Confirm</button>
    </div>
  </div>
</div>
