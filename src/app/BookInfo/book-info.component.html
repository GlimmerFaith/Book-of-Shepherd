<div *ngIf="book" class="book-info" 
style="width: 80%; height: 500px; margin: 20px auto; 
background-color: rgb(188, 234, 253); box-shadow: 0 2px 4px rgba(219, 174, 174, 0.1); 
border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; 
text-align: center; transition: transform 0.2s ease;">

    <!-- Top part - display img and book information -->
    <div class="top-part" style="display: flex; height: 100%;">
  
      <!-- Left part - display img -->
      <div class="left-part" style="flex: 1; overflow: hidden;">
        <img [src]="sanitizeImageUrl(book.imageLink)" alt="{{ book.title }}" 
        style="width: 100%; height: 100%; object-fit: cover;">
      </div>
  
      <!-- Right part - display book information -->
      <div class="right-part" style="flex: 2; padding: 20px; text-align: left;">
        <h1>{{ book.title }}</h1>
        <p>Author: {{ book.author }}</p>
        <p>Country: {{ book.country }}</p>
        <p>Language: {{ book.language }}</p>
        <p>Pages: {{ book.pages }}</p>
        <p>Year: {{ book.year }}</p>
        <p>
            <!-- 使用 routerLink 创建路由链接 -->
            Link: <a href="{{ book.link }}" target="_blank"> {{ book.link }}</a>
          </p>
      </div>
  
    </div>
  
   <!-- Bottom part - display reviews -->
<div class="bottom-part" style="padding: 20px; background-color: #f1fad3; flex: 1;">

    <h3 style="margin-bottom: 10px;">Reviews</h3>
  
    <!-- 使用表格显示评论 -->
    <table style="width: 100%; border-collapse: collapse; margin-left: 20px;">
      <thead>
        <tr>
          <th style="padding: 10px; border-bottom: 2px solid #ddd;">User</th>
          <th style="padding: 10px; border-bottom: 2px solid #ddd;">Comment</th>
          <th style="padding: 10px; border-bottom: 2px solid #ddd;">Stars</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of book.reviews" style="border-bottom: 1px solid #ddd;">
          <td style="padding: 10px;">{{ review.username }}</td>
          <td style="padding: 10px;">{{ review.comment }}</td>
          <td style="padding: 10px;">{{ review.stars }}</td>
        </tr>
      </tbody>
    </table>
  </div>


  </div>
